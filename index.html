<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle-35 Calculator</title>
      <link rel="stylesheet" href="./assets/css/main.css">  
      <link rel="stylesheet" href="./assets/css/light-styles.css"> 
</head>
<body>
    <!-- The toggle switch section -->
    <header>
      <h5 class="dark">DARK MODE</h5>
      <div id="toggle">
        <div class="indicator">

        </div>
      </div>
    </header>
    <!-- the main calculator -->
    <main>
        <!-- This is the the calculator body consisting of both the calculation & result display, as well as all the buttons -->
      <div class="calculatorcontainer">
        <!-- This below is the display div consisting of both the calculating and result displays -->
        <div class="display">
        </div>
        <!-- This below is the buttons' container consisting of both the numeric and function buttons -->
        <div class="btncontainer">
          <div class="btnsectionB">
            <div class="btnsectionBi">
              <div class="btnsingle btndel" onclick="deleteLastCharacter()">Del</div>
            </div>
            <div class="btnsectionBii">
              <div class="btnsingle btnreturn"  id="clear-button">Clear</div>
              <div class="btnsingle btndivide" onclick="updateCalculation(' / ')">/</div>
            </div>
          </div>
          <div class="btnsectionA">
            <div class="btnsingle btn7" onclick="updateCalculation('7')">7</div>
            <div class="btnsingle btn8" onclick="updateCalculation('8')">8</div>
            <div class="btnsingle btn9" onclick="updateCalculation('9')">9</div>
            <div class="btnsingle btnmultiply" onclick="updateCalculation(' * ')">*</div>
          </div>
          <div class="btnsectionA">
            <div class="btnsingle btn4" onclick="updateCalculation('4')">4</div>
            <div class="btnsingle btn5" onclick="updateCalculation('5')">5</div>
            <div class="btnsingle btn6" onclick="updateCalculation('6')">6</div>
            <div class="btnsingle btnsubtract" onclick="updateCalculation('-')">-</div>
          </div>
          <div class="btnsectionA">
            <div class="btnsingle btn1" onclick="updateCalculation('1')">1</div> 
            <div class="btnsingle btn2" onclick="updateCalculation('2')">2</div>
            <div class="btn-single btn3" onclick="updateCalculation('3')">3</div>
            <div class="btnsingle btnadd" onclick="updateCalculation(' + ');">+</div>
          </div>
          <div class="btnsectionB">
            <div class="btnsectionBii">
              <div class="btnsingle btn0" onclick="updateCalculation('0')">0</div>
              <div class="btnsingle btndot" onclick="updateCalculation('.')">.</div>
            </div>
            <div class="btnsectionBi">
              <div class="btnsingle btnequal" onclick="calculateResult()">=</div>
            </div>
          </div>
        </div>
      </div>
    </main> 
    <script src="./assets/js/app.js"></script>
</body>
